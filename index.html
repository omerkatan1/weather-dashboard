<!DOCTYPE html>
<html>

<head>
    <title>Weather Dashboard</title>

    <!-- linking css sheet -->
    <link rel="stylesheet" href="Assets/style.css">

    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- linking moments.js -->
    <script src="https://momentjs.com/downloads/moment.js"></script>

    <!-- linking main js page -->
    <script src="Assets/logic.js"></script>
</head>

<!-- header -->
<header>
    <h1 id="header-title">Weather Dashboard</h1>

</header>


<!-- search navbar -->
<div id="searchBox">

    <div id="searchBar">
        <input class="col-8" type="text" id="cityNameSearch">
        <button class="col-4 searchBtn" id="cityNameSubmit">Submit</button>
    </div>

    <!-- where local storage buttons will be appended -->
    <div id="newBtnSearch"></div>
</div>


<div id="pagecontent" class="container-fluid">

    <div class="row">

        <!-- empty col -->
        <div class="col-2"></div>


        <div id="currentWeatherBox" class="col-8">

            <image id="iconHolder"></image>
            <h1 id="city"></h1>
            <h4 id="date"></h4>
            <h1 id="temp"></h1>
            <h5 id="humidity"></h5>
            <h5 id="windspeed"></h5>
            <h5 id="UVindex"></h5>

            <div class="row">
                <div id="fiveDayBox" class="col-12"></div>
            </div>

        </div>

        <!-- empty col -->
        <div class="col-2"></div>


    </div>

</div>





<script>


    // EVERYTHING TO DO WITH THE WEATHER API
    var key = "f2c5c8025ab4a4cc77dc112a270a04b9";

    var savedBtns = ["seattle"];
    var localSavedBtns = JSON.parse(localStorage.getItem("savedCitys"));



    $(".searchBtn").click(function () {
        var city = $("#cityNameSearch").val();

        currentWeatherURL = "https://api.openweathermap.org/data/2.5/weather?q=" + city + "&units=imperial&appid=" + key;


        generateAllWeather(currentWeatherURL);
    });


    appendBtns(savedBtns, localSavedBtns);

</script>

</html>
